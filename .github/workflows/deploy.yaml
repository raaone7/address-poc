name: Build and deploy AWS lambda
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.4.0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install
      - name: Lint & Format
        run: pnpm check
      - name: Typecheck
        run: pnpm typecheck
      - name: Build
        run: pnpm build
      - name: Create Zip package
        run: |
          zip -r build-${{ github.sha }}.zip package.json
          zip -r build-${{ github.sha }}.zip index.js
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Upload zip to s3
        run: aws s3 cp build-${{ github.sha }}.zip s3://artifacts-lambda-2023
      - name: Deploy lambda with template.yaml
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{ github.event.repository.name }}
          template: template.yml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: "S3Key=build-${{ github.sha }}.zip"